<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>hi-coders-instagram</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <header>
                <div class="logo-instagram"><img src="./img/word-img-instagram.png" alt="Instagram Logo"></div>
                <div class="search"><input type="search" placeholder=" &#8981; Suchen"></div>
                <nav>
                    <ul>
                        <li> <a> <img src="./img/home_icon.png" class="nav-img" alt="House icon"> </a> </li>

                </div>

            <footer>
                <ul>
                    <li>
                        <a href="#">
                            <img class="footer-icons" src="./img/icon-calender-.png" alt="Shared Items">
                            <span>Beitr√§ge</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="footer-icons" src="./img/icon_IGTV.png" alt="IGTV Icon">
                            <span>IGTV</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="footer-icons" src="./img/icon_saved.png" alt="Saved Icon">

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="footer-icons" src="./img/icon-mark.png" alt="Marked Icon">
