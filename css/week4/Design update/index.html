<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8b74271189.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="out-circles-container">
            <div class="left-circle"></div>
            <div class="top-left-circle"></div>
            <div class="top-right-circle"></div>
            <div class="bottom-right-circle"></div>
        </section>

        <section id="main-container">
            <section id="content-container">
                <div>
                    <header>
                        <nav>
                            <div class="backward-button">
                                <a href="#"><i class="fas fa-chevron-left "></i></a>
                            </div>
                            <div class="menÃ¼-button">
                                <a href="#"><i class="fas fa-ellipsis-h"></i></a>
                            </div>
                        </nav>
                    </header>
                    <div id="inner-circles">
                        <div class="in-left-circle"></div>
                        <div class="in-middle-circle"></div>
                        <div class="in-right-circle"></div>
                    </div>
                </div>

                <article class="profil-info-social">
                    <figure class="profil-photo-icon">
                        <img class="user-photo" src="img/user-photo.png" alt="guy-user-photo">
                        <img class="photo-machine-icon" src="./img/Photo-Machine.png" alt="photo-machine-icon">
                    </figure>
                    <section>
                        <section class="user-name-info">
                            <h1>Gaurav K</h1>
                            <p>Visual Designer</p>
                        </section>
                        <section class="social-media">
                            <div class="social-media-icon">
                                <a href="#"><img src="./img/social-icon-photo.png" alt="social-photo-circle-add"></a>
                            </div>
                            <div class="social-media-icon">
                                <a href="#"><img src="./img/social-icon-facebook.png" alt="social-photo-facebook"></a>
                            </div>
                            <div class="social-media-icon">
                                <a href="#"><img src="./img/social-icon-twitter.png" alt="social-icon-twitter"></a>
                            </div>
                            <div class="social-media-icon">
                                <a href="#"><img src="./img/social-icon-be.png" alt="social-icon-be"></a>
                            </div>
                        </section>
                        <section class="extra-info">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis non a dolor!</p>
                        </section>
                    </section>
                </article>

                <section class="settings-box">
                    <h2>Account Settings</h2>
                    <section id="settings-buttons-infos">
                        <div class="setting-links">
                            <div>
                                <img class="setting-images" src="./img/hexagon-mail.png" alt="Email-address-image">
                                <span>Update Email address</span>
                            </div>
                            <a href="#"><i class="fas fa-angle-right"></i></a>
                        </div>
                        <div class="setting-links">
                            <div>
                                <img class="setting-images" src="./img/hexagon-password.png" alt="password-image">
                                <span>Reset Password</span>
                            </div>
                            <a href="#"><i class="fas fa-angle-right"></i></a>
                        </div>
                        <div class="setting-links">
                            <div>
                                <img class="setting-images" src="./img/hexagon-details.png" alt="update-details-image">
                                <span>Update My Details</span>
                            </div>
                            <a href="#"><i class="fas fa-angle-right"></i></a>
                        </div>
                        <div class="setting-links">
                            <div>
                                <img class="setting-images" src="./img/hexagon-logaut.png" alt="logout-image">
                                <span>Log Out</span>
                            </div>
                            <a href="#"><i class="fas fa-angle-right"></i></a>
                        </div>
                    </section>
                </section>

                <footer>
                    <h2>Privecy Settings</h2>
                    <div>
                        <a href="#"><i class="far fa-clone fa-2x"></i></a>
                        <a href="#"><i class="fas fa-search fa-2x"></i></a>
                        <a href="#"><i class="far fa-comment-dots fa-2x"></i></a>
                        <a href="#"><i class="fas fa-user fa-2x"></i></a>
                    </div>
                </footer>



            </section>

        </section>
    </main>

</body>

</html>
